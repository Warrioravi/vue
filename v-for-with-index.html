<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="shopping-list">
        <h1>{{header}}</h1>
        <ul>
            //but for better performane we should add a key its not necessary but good practice
            <li v-for="(item,index) in items" :key="item.id">{{index}} {{item.name}}</li>
            
        </ul>
       
    </div>
    
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        Vue.createApp({
            data(){
                return {
                    header:"Rendering a list",
                    items :[{id:"cat",name:"eela"},{id:"dog",name:"jack"},{id:"fish",name:"marina"}]
                }
            }
        }).mount('#shopping-list');
    </script>
    
</body>
</html>
