<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="shopping-list">
        <h1>{{header}}</h1>
        <input type="text" v-model.lazy="newItem" placeholder="place an item">
        <label for="priority">High Priority</label>
        <input type="checkbox" v-model="highPriority" name="High Priority" id="priority">
       
        {{newItem}} | priority: {{highPriority? "High": "low"}}
        <ul>
            <li v-for="item in items">{{item}}</li>
        </ul>
       
       
    </div>
    
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        Vue.createApp({
            data(){
                return {
                    header:"Rendering a list",
                    items :["chocolates","buiscuit","poppins","perk"],
                    newItem:"",
                    highPriority:false
                }
            }
        }).mount('#shopping-list');
    </script>
    
</body>
</html>
