<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="shopping-list">
        <h1>{{header}}</h1>
        <input type="text" v-model.lazy="newItem" placeholder="place an item">
        <input type="radio" v-model="newItemPriority" name="high" id="high" value="high">
        <label for="high">High</label>
        <input type="radio" v-model="newItemPriority" name="low" id="low" value="low">
        <label for="low">Low</label><br>
        <select v-model="newItemPriority">
            <option value="high">high</option>
            <option value="low">low</option>
        </select>
        {{newItem}} |{{newItemPriority}}
        <ul>
            <li v-for="item in items">{{item}}</li>
        </ul>
       
       
    </div>
    
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        Vue.createApp({
            data(){
                return {
                    header:"Rendering a list",
                    items :["chocolates","buiscuit","poppins","perk"],
                    newItem:"",
                    newItemPriority:"low"
                }
            }
        }).mount('#shopping-list');
    </script>
    
</body>
</html>
